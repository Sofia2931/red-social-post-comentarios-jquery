<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Social Ficticia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
        <nav class="navbar">
        <div class="navbar-container">
          <div class="navbar-logo">
            <a href="#">
                <img src="img/logo.png" alt="Logo" />
            </a>
            <a href="#" class="navbar-brand">RED FICTICIA</a>
          </div>
        
          <form class="search-form" role="search">
            <input
            class="search-input"
            type="search"
            placeholder="Busca tu post"
            aria-label="Search"
            id="filter-keyword"
        />
            <!-- Filtro de publicaciones -->
            <button id="filter-button" class="search-button" type="submit">
                Buscar
            </button>
          </form>
        </div>
      </nav>
    </div>

    <div class="container">
    <h3>Crea una nueva publicación</h3>
      <!-- Formulario para agregar post -->
      <div class="form-group">
        <label for="post-title" class="form-label">Título de Post</label>
        <input type="text" class="form-control" id="post-title">
      </div>
      <div class="form-group">
        <label for="post-description" class="form-label">Descripción del post</label>
        <textarea class="form-control" id="post-description" rows="3"></textarea>
      </div>
      <button type="button" class="btn" id="create-post">Crear Publicación</button>

      <!-- Lista de publicaciones -->
      <div id="posts-list"></div>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/comments.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
